server:
  port: 8091
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
  cache:
    cache-names: system-user-cache
    caffeine:
      spec: maximumSize=500,expireAfterAccess=3600s
folio:
  tenant:
    validation:
      enabled: false
management:
  endpoints:
    enabled-by-default: false
logging:
  level:
    org.springframework.web: debug
    org.springframework.transaction.interceptor: trace
    org.folio.innreach.external: debug
inn-reach:
  jwt-access-token:
    cache:
      ttl: 500
      max-size: 100
system-user:
  username: mod-innreach
  password: Mod-innreach-1-0-0
  lastname: System
  permissionsFilePath: permissions/test-permissions.csv
batch:
  enabled: false
okapi.url: ${OKAPI_URL:http://localhost:8080}
