server:
  port: 8091
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
  cache:
    cache-names: system-user-cache
    caffeine:
      spec: maximumSize=500,expireAfterAccess=3600s
  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
    consumer:
      max-poll-records: 50
      group-id: ${ENV:folio}-mod-innreach-events-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: '*'
            use:
              type:
                headers: false
            key:
              default:
                type: java.lang.String
            value:
              default:
                type: org.folio.innreach.domain.dto.folio.inventorystorage.InstanceIterationEvent
folio:
  tenant:
    validation:
      enabled: false
management:
  endpoints:
    enabled-by-default: false
logging:
  level:
    org.springframework.web: debug
    org.springframework.transaction.interceptor: trace
    org.folio.innreach.external: debug
inn-reach:
  jwt-access-token:
    cache:
      ttl: 500
      max-size: 100
system-user:
  username: mod-innreach
  password: Mod-innreach-1-0-0
  lastname: System
  permissionsFilePath: permissions/test-permissions.csv
batch:
  enabled: false
  jobs:
    contribution:
      chunk-size: 1
      retry-attempts: 3
      retry-interval-ms: 20000
      reader-topic: folio.diku.inventory.instance-contribution
      reader-poll-timeout-sec: 300
okapi.url: ${OKAPI_URL:http://localhost:8080}
