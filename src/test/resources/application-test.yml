server:
  port: 8091
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      auto-offset-reset: earliest
folio:
  tenant:
    validation:
      enabled: false
management:
  endpoints:
    enabled-by-default: false
logging:
  level:
    org.springframework.web: debug
    org.springframework.transaction.interceptor: trace
    org.folio.innreach.external: debug
    org.folio.innreach.client.customization: debug
inn-reach:
  jwt-access-token:
    cache:
      ttl: 500
      max-size: 100
system-user:
  username: mod-innreach
  password: Mod-innreach-1-0-0
  lastname: System
  permissionsFilePath: permissions/test-permissions.csv
okapi.url: ${OKAPI_URL:http://localhost:8080}
INNREACH_TENANTS: testing|testing1
initial-contribution:
  scheduler:
    fixed-delay: 30000
    initial-delay: 1000
  retry-attempts: 10
  fetch-limit: 50
  tenant-cache:
    ttl: 120
