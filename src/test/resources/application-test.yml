server:
  port: 8091
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
folio:
  tenant:
    validation:
      enabled: false
management:
  endpoints:
    enabled-by-default: false
logging:
  level:
    org.springframework.web: debug
    org.springframework.transaction.interceptor: trace
    org.folio.innreach.external: debug
inn-reach:
  jwt-access-token:
    cache:
      ttl: 500
      max-size: 100
